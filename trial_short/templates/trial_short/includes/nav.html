<style>
    .innerprogcont {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-around;
    }

    .progress2 {
        height: 30px;
        border-radius: 0px;
    }

    .progress1 {
        height: 30px;
    }

    .item {
        font-size: 15px;
        text-align: center;
        height: 30px;
        border: 1px solid rgba(0, 0, 0, .125);
        width: 100%

    }

    .item.active {
        color: white;
        background: #007bff !important;
    }

    /* Style the tab */
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>
