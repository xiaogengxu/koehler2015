{% extends "short/Page.html" %}
{% load otree i18n %}

{% block title %}
{% endblock %}

{% block content %}

    <p>
    <br>
        {% blocktrans %}Now you start the Game.{% endblocktrans %}
    </p>

    {% next_button %}

    <br>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="32"
            aria-valuemin="0" aria-valuemax="100" style="width:27%">
            <span class="sr-only">32% Complete</span>
        </div>
    </div>

    <style>
        .otree-title {
            display: none;
        }
        .otree-form-errors {
            visibility: hidden;
            display: none;
        }
    </style>

{% endblock %}
